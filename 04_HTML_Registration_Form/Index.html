<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: 
                    <input id="first-name" type="text" name="first_name" required/>
                </label>
                <label for="last-name">Enter Your Last Name: 
                    <input id="last-name" type="text" name="Last_name" required/>
                </label>
                <label for="email">Enter Your Email: 
                    <input id="email" type="email" name="Email" required/>
                </label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="Password" required/>
                </label>
            </fieldset>
            <fieldset>
                <label for="personal-account">
                    <input class="inline" type="radio" name="account-type" id="personal-account"> 
                    Personal Account
                </label>
                <label for="business-account">
                    <input class="inline" type="radio" name="account-type" id="business-account"> 
                    Business Account
                </label>
                <label for="terms-and-conditions">
                    <input class="inline" type="checkbox" id="terms-and-conditions" name="T&C" required> 
                    I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile pictur: 
                    <input type="file" id="profile-picture" name="Profile_picture">
                </label>
                <label for="age">Input your age (years): 
                    <input type="number" min="13" max="120" id="age" name="Age">
                </label>
                <label for="referrer">How did you hear about us? 
                    <select id="referrer" name="Select">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: 
                    <textarea rows="3" cols="30" id="bio" placeholder="I like coding on the beach..." name="Bio"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
